<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <link href="./index.css" rel="stylesheet"/>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Josefin+Slab:ital@1&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/24d8884cbc.js" crossorigin="anonymous"></script>
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>
    <div id="start-game">
        <h1>Breakout</h1>
        <h3>Press to play</h3>
    </div>
    <div id="container">
        <div id="game">
        <h3 id="lives"><span></span></h3>
        <h3 id="score">Score: 0</h3>
        <div class="arrow arrow-left" id="left-arrow"><i class="fa-solid fa-circle-left"></i></div>
        <div class="arrow arrow-right" id="right-arrow"><i class="fa-solid fa-circle-right"></i></div>


        <!-- <h1 id="message"></h1>   -->
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
